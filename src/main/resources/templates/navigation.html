<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Products</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:fragment="navigation(activeTab)">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Products' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/products/}">Products</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Shop' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/shop/}">Shop</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Cart' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/cart/}">Cart</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')"
                    th:classappend="${activeTab == 'AdminDashboard' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/admin}">Admin Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="POST" th:action="@{/logout}">
                        <input class="btn btn-danger" type="submit" value="Logout"/>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <form class="align-middle" method="POST" th:action="@{/authUser}">
                        <div class="input-group-prepend">
                            <input aria-describedby="inputGroup-sizing-sm" class="form-control" name="username"
                                   placeholder="Login"
                                   type="text">
                            <input aria-describedby="inputGroup-sizing-sm" class="form-control" name="password"
                                   placeholder="Password"
                                   type="text">
                            <button class="btn btn-primary btn-sm" type="submit">Log In</button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
