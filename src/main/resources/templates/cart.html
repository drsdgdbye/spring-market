<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Cart</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}"></div>
    <br>
    <h2>Cart:</h2>
    <br>
    <span style="color:dodgerblue" th:if="${items.size() == 0}">Your cart is empty</span><br>
    <table class="table table-hover" th:action="@{/cart/show}" th:if="${items.size() > 0}">
        <thead class="thead-dark">
        <tr>
            <th>title</th>
            <th>amount</th>
            <th>total price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.product.title}"></td>
            <td th:text="${item.amount}"></td>
            <td th:text="${item.totalPrice}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{'delete?id=' + ${item.product.id}}">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <button class="btn btn-primary" th:href="@{/orders/create}" th:if="${items.size() > 0}" type="submit">Proceed To
        Checkout
    </button>
    <br>
</div>
</body>
</html>
